<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Management System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      z-index: 1000;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    iframe {
      position: fixed;
      top: 50px; /* Leave space for the nav bar */
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#" onclick="navigateTo('Dashboard')">Home</a>
    <a href="#" onclick="navigateTo('StudentInformation')">Student Information</a>
    <a href="#" onclick="navigateTo('InputScore')">Input Score</a>
    <a href="#" onclick="navigateTo('AttendantList')">Attendance</a>
    <a href="#" onclick="navigateTo('ResultReport')">Result Report</a>
  </nav>

  <!-- iFrame for Embedded Google Apps Script -->
  <iframe 
    id="embeddedApp"
    src="https://script.google.com/macros/s/AKfycbxY4zw7fnW7JySIN2qjrrz9PxdmNOTorkfPbQOgrSQGdnwAwME-qRtzoYNdMnEbDMYm/exec"
    allowfullscreen="true">
  </iframe>

  <script>
    /**
     * Function to update the iframe source dynamically
     * based on the selected page.
     * @param {string} page - The name of the page to navigate to.
     */
    function navigateTo(page) {
      const iframe = document.getElementById('embeddedApp');
      iframe.src = `https://script.google.com/macros/s/AKfycbxY4zw7fnW7JySIN2qjrrz9PxdmNOTorkfPbQOgrSQGdnwAwME-qRtzoYNdMnEbDMYm/exec?page=${page}`;
    }
  </script>
</body>
</html>
